<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بورتفوليو شخصي</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <button id="toggle-dark-mode">تبديل الوضع الليلي</button>
      <button id="toggle-language">EN</button>
    </nav>
  </header>
  <main>
    <section id="home">
      <h1 id="title">مرحبًا بك في موقعي</h1>
      <p id="description">أنا [اسمك]، مطور ويب محترف.</p>
    </section>
    <section id="about">
      <h2>عني</h2>
      <p id="about-description">[أدخل هنا نبذة مختصرة عن نفسك].</p>
    </section>
    <section id="portfolio">
      <h2>معرض الأعمال</h2>
      <div class="portfolio-items">
        <div class="portfolio-item">مشروع 1</div>
        <div class="portfolio-item">مشروع 2</div>
        <div class="portfolio-item">مشروع 3</div>
      </div>
    </section>
    <section id="gallery">
  <h2>معرض الصور</h2>
  <div class="gallery-container">
    <img src="image1.jpg" alt="صورة 1" class="gallery-item">
    <img src="image2.jpg" alt="صورة 2" class="gallery-item">
    <img src="image3.jpg" alt="صورة 3" class="gallery-item">
    <img src="image4.jpg" alt="صورة 4" class="gallery-item">
    <img src="image5.jpg" alt="صورة 5" class="gallery-item">
    <img src="image6.jpg" alt="صورة 6" class="gallery-item">
  </div>
</section>
<section id="contact">
  <h2>تواصل معي</h2>
  <form id="contact-form">
    <input type="text" name="name" placeholder="اسمك" required>
    <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
    <textarea name="message" placeholder="رسالتك" rows="5" required></textarea>
    <button type="submit">إرسال</button>
  </form>
  <p id="form-status"></p>
</section>
  </main>
  <footer>
    <p>© 2024 جميع الحقوق محفوظة</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
